<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .product_view .modal-dialog {
            max-width: 800px;
            width: 100%;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pre-cost {
            text-decoration: line-through;
            color: #a5a5a5;
        }

        .space-ten {
            padding: 10px 0;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<hr>
<div class="container bootstrap snippet">
    <div style="background-color: black;" class="row">
        <div class="col-sm-10"><h1><font color="white">상품 검색</font></h1></div>
        <div class="col-sm-2"><a class="pull-right"><img title="product image" src="img/bag.jpg"
                                                         style="width: 100px; height: 100px;"></a></div>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form>
                <h3>시장 이름 검색</h3>
                <input type="text" title="검색">
                <input type="submit" value="검색">
            </form>
        </div>
        <div class="col-md-4">
            <form>
                <h3>상품 이름 검색</h3>
                <input type="text" title="검색">
                <input type="submit" value="검색">
            </form>
        </div>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container">
    <div class="row" th:each="data, i:${list}">
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="">
                <div class="caption">
                    <span th:text="${data.weight}" style="font-size: 20px;">무게 / </span>
                    <span th:text="${data.price}" style="font-size: 20px;">가격</span>
                    <br/>
                    <span th:text="${data.marketName}" style="font-size: 20px;">시장이름 - </span>
                    <span th:text="${data.productName}" style="font-size: 20px;">제품명</span>
                    <hr/>
                    <p>상품 자랑 한마디</p>
                </div>
                <div class="btn-ground text-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#product_view"><i
                            class="fa fa-search"></i>상세보기
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade product_view" id="product_view">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" data-dismiss="modal" class="class pull-right"><span
                                class="glyphicon glyphicon-remove"></span></a>
                        <h3 class="modal-title">상품 상세</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 product_img">
                                <img th:src="${data.src}">
                            </div>
                            <div class="col-md-6 product_content">
                                <span th:text="${data.marketName}" style="font-size: 20px;"> - </span>
                                <span th:text="${data.productName}" style="font-size: 20px;"></span>
                                <hr/>
                                <p th:text="${data.storeName}"></p>
                                <span th:text="${data.weight}" style="font-size: 15px;"> / </span>
                                <span th:text="${data.price}" style="font-size: 15px;"></span>
                                <p th:text="${data.userName}">판매자 성함</p>
                                <p th:text="${data.phoneNumber}">판매자 연락처</p>
                                <p th:text="${data.content}">상품 자랑 한마디</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--페이지네이션-->
<div class="wrapper">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
            <li class="page-item"><a class="page-link" href="#">9</a></li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script type="text/javascript"></script>
</body>
</html>
